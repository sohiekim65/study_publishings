<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid p-5 mt-3">
      <div class="row">
        <div class="mt-3 col col-12 col-md-6 mb-3 text-center" id="contents">
          <div class="fs-1 fw-bold mb-2">
            <div>Vertically centered hero sign-up form</div>
          </div>
          <div>
            Below is an example form built entirely with Bootstrap's form
            controls. Each required form grop has a validation state that can be
            triggered by attempting to submit the form without completing it.
          </div>
        </div>
        <div
          class="col col-12 col-md-6 border border-secondary border-opacity-25 bg-secondary bg-opacity-10 rounded"
          id="login"
        >
          <form action="../../index.html">
            <div class="p-3" id="login-box">
              <div id="email-input">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control rounded mb-2"
                  placeholder="Email address"
                />
              </div>
              <div id="password-input">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control rounded mb-2"
                  placeholder="Password"
                />
              </div>
              <div>
                <input
                  type="checkbox"
                  class="form-check-input"
                  name="checkbox"
                  id="checkbox"
                />
                <label class="form-check-label mb-2" for="checkbox"
                  >Remember me</label
                >
              </div>
              <div class="mb-3">
                <button class="btn btn-primary form-control">Sign up</button>
              </div>
              <div class="border-bottom border mb-3"></div>
              <div class="fs-6">
                By clicking Sign up, you agree to the terms of use.
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
