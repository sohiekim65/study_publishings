<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/commons.css" />
  </head>
  <body>
    <div>
      <div class="fs-3">CheckBoxs inline</div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-inlinecheck"
        />
        <label for="default-inlinecheck" class="form-check-label"
          >Default checkbox</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="checked-inlinecheckbox"
          checked
        />
        <label for="checked-inlinecheckbox" class="form-check-label"
          >checked checkbox</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          value=""
          disabled
          name=""
          id="readonly-inlinecheckbox"
        />
        <label for="readonly-inlinecheckbox" class="form-check-label"
          >ReadOnly checkbox</label
        >
      </div>
    </div>

    <div>
      <div class="fs-3">Switchs</div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-switch"
        />
        <label for="default-switch" class="form-check-label"
          >Default switch</label
        >
      </div>

      <div class="fs-3">Radios</div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flexRadios"
          id="default-radio"
        />
        <label for="default-radio" class="form-check-label"
          >Default radio</label
        >
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flexRadios"
          id="checked-radio"
        />
        <label for="checked-radio" class="form-check-label"
          >checked radio</label
        >
      </div>
    </div>

    <div>
      <div class="fs-3">CheckBoxs</div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-check"
        />
        <label for="default-check" class="form-check-label"
          >Default checkbox</label
        >
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="checked-checkbox"
          checked
        />
        <label for="checked-checkbox" class="form-check-label"
          >checked checkbox</label
        >
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          value=""
          disabled
          name=""
          id="readonly-checkbox"
        />
        <label for="readonly-checkbox" class="form-check-label"
          >ReadOnly checkbox</label
        >
      </div>
    </div>
    <hr />
    <button style="background-color: black">
      <a
        href="./index.html"
        target="_self"
        style="text-decoration: none; color: white"
        ><< Bootstraps Index로 돌아가기</a
      >
    </button>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
